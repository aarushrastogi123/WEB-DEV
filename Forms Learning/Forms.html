<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Creation</title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <form action="post">
    <div>
      <label for="Date of Birth">Enter your date of birth</label>
      <input type="date" id="Date of Birth" name="BirthDate" placeholder="DD/MM/YYYY">
    </div>
    <div>
      <label for="Enter your gender">Select your gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>
    <div>
      
    </div>

  </form>
</body>

</html>
